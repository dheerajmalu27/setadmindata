<!-- BEGIN: Subheader -->
<div id="addTemplate">
		<div class="m-subheader">
		  <div class="d-flex align-items-center">
			<div class="mr-auto">
			  <h3 class="m-subheader__title m-subheader__title--separator">
				Attendance Report
			  </h3>
			  <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
				  <a href="#" class="m-nav__link m-nav__link--icon">
					<i class="m-nav__link-icon la la-home"></i>
				  </a>
				</li>
				
			  </ul>
			</div>
	  
		  </div>
		</div>
		<div class="m-content">
	  
		  <div class="row">
			<div class="col-lg-12">
			  <!--begin::Portlet-->
			  <div class="m-portlet">
				<div class="m-portlet__head">
				  <div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
					  <span class="m-portlet__head-icon m--hide">
						<i class="la la-gear"></i>
					  </span>
					  <h3 class="m-portlet__head-text">
						 Attendance Report
					  </h3>
					</div>
				  </div>
				</div>
				<!--begin::Form-->
				<form id="attendanceReport1" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
				  (ngSubmit)="attendanceReportSubmitForm(attendanceReportForm.value)">
				  <div class="m-portlet__body">
					<div class="form-group m-form__group row">
					  <div class="col-lg-4">
						<label class="col-form-label">
						  Select Class
						</label>
						<div>
	  						<select class="form-control m-select2 class_select2_drop_down" id="m_select2_1"
							[formControl]="attendanceReportForm.controls['classId']">
						  </select>
	  
						</div>
					  </div>
					  <div class="col-lg-4">
						<label class="col-form-label">
						  Select Div
						</label>
						<div>
						  <select class="form-control m-select2 division_select2_drop_down" id="m_select2_2"
							[formControl]="attendanceReportForm.controls['divId']">
						  </select>
	  
						</div>
					  </div>
					  <div class="col-lg-4">



							
									<label class="col-form-label">
										Input Group Setup
									</label>
									<div class='input-group' id='m_daterangepicker_2'>
											<input type='text' id='m_datepickerSet' autocomplete="off" class="form-control m-input" [formControl]="attendanceReportForm.controls['attendanceDate']" readonly placeholder="Select date range"/>
											<span class="input-group-addon">
												<i class="la la-calendar-check-o"></i>
											</span>
										</div>
									
						<!-- <span *ngIf="attendanceReportForm.controls['dob'].hasError('required')" class="m--font-danger">Please enter
							  Date Of Birth.</span> -->
					  </div>
					</div>
	  
	  
				  </div>
				  <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions--solid">
					  <div class="row">
						<div class="col-lg-2"></div>
						<div class="col-lg-6">
						  <button type="submit" class="btn btn-brand" [disabled]="!attendanceReportForm.valid">Show</button>
	  
						  <button type="button" (click)="listTemplate()" class="reload btn btn-secondary">Cancel</button>
						</div>
					  </div>
					</div>
				  </div>
				</form>
				
				<!--end::Form-->
			  </div>
			  <!--end::Portlet-->
			</div>
		  </div>
		</div>
	  </div>
