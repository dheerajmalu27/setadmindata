<!-- BEGIN: Subheader -->


<div id="addTemplate">
  <div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title m-subheader__title--separator">
          Timetable
        </h3>
        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
          <li class="m-nav__item m-nav__item--home">
            <a href="#" class="m-nav__link m-nav__link--icon">
              <i class="m-nav__link-icon la la-home"></i>
            </a>
          </li>
          <li class="m-nav__separator">
            -
          </li>
          <li class="m-nav__item">
            <a href="" class="m-nav__link">
              <span class="m-nav__link-text">
                Timetable List
              </span>
            </a>
          </li>
          <li class="m-nav__separator">
            -
          </li>
          <li class="m-nav__item">
            <a href="" class="m-nav__link">
              <span class="m-nav__link-text">
                Add Timetable
              </span>
            </a>
          </li>

        </ul>
      </div>

    </div>
  </div>
  <div class="m-content">

    <div class="row">
      <div class="col-lg-12">
        <!--begin::Portlet-->
        <div class="m-portlet">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
                  <i class="la la-gear"></i>
                </span>
                <h3 class="m-portlet__head-text">
                  Add Timetable
                </h3>
              </div>
            </div>
          </div>
          <!--begin::Form-->
          <form id="addTimetableForm1"
            class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
            (ngSubmit)="addTimetableSubmitForm(addTimetableFormList.value)">
            <div class="m-portlet__body">
              <div class="form-group m-form__group row">
                <div class="col-lg-3">
                  <label class="col-form-label">
                    Select Class
                  </label>
                  <div>

                    <select class="form-control m-select2 class_select2_drop_down" id="add_class_select2_1"
                      [formControl]="addTimetableFormList.controls['classId']">
                    </select>

                  </div>
                </div>
                <div class="col-lg-3">
                  <label class="col-form-label">
                    Select Div
                  </label>
                  <div>
                    <select class="form-control m-select2 division_select2_drop_down" id="m_select2_2"
                      [formControl]="addTimetableFormList.controls['divId']">
                    </select>

                  </div>
                </div>

              </div>
            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
              <div class="m-form__actions m-form__actions--solid">
                <div class="row">
                  <div class="col-lg-2"></div>
                  <div class="col-lg-6">
                    <button type="submit" class="btn btn-brand" [disabled]="!addTimetableFormList.valid">Show</button>

                    <button type="button" (click)="listTemplate()" class="reload btn btn-secondary">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div id="addTimetableForm2" class="m-section m-form--group-seperator-dashed">
            <div class="m-section__content">
              <div class="row">
                <div class="col-lg-3">
                  <!--begin::Portlet-->
                  <div class="m-portlet" id="m_portlet">
                    <div class="m-portlet__head">
                      <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                          <span class="m-portlet__head-icon">
                            <i class="flaticon-add"></i>
                          </span>
                          <h3 class="m-portlet__head-text">
                            Subject list
                          </h3>
                        </div>
                      </div>
                    </div>
                    <div class="m-portlet__body">
                      <div id="m_calendar_external_events" class="fc-unthemed">
                        <div *ngFor="let subjects of subjectList" class='fc-event fc-event-external fc-start m-fc-event--primary m--margin-bottom-15'
                          data-color="m-fc-event--primary">
                          <div class="fc-title">
                            <div class="fc-content">
                              {{subjects.text}}
                            </div>
                          </div>
                        </div>
                        
                        <div class="m-separator m-separator--dashed m-separator--space"></div>
                        <div class='fc-event fc-event-external fc-start m-fc-event--focus m--margin-bottom-15'
                          data-color="m-fc-event--focus">
                          <div class="fc-title">
                            <div class="fc-content">
                              Client Meeting
                            </div>
                          </div>
                        </div>
                        <div class='fc-event fc-event-external fc-start m-fc-event--info  m--margin-bottom-15'
                          data-color="m-fc-event--info">
                          <div class="fc-title">
                            <div class="fc-content">
                             Break
                            </div>
                          </div>
                        </div>
                        <div class='fc-event fc-event-external fc-start m-fc-event--metal  m--margin-bottom-15'
                          data-color="m-fc-event--metal">
                          <div class="fc-title">
                            <div class="fc-content">
                              Lunch
                            </div>
                          </div>
                        </div>
                        <div class="m-separator m-separator--dashed m-separator--space"></div>
                        <div>
                          <!-- <label class="m-checkbox m-checkbox--brand">
                            <input type="checkbox" id='m_calendar_external_events_remove'>
                            Remove after drop
                            <span></span>
                          </label> -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--end::Portlet-->
                </div>
                <div class="col-lg-9">
                  <!--begin::Portlet-->
                  <div class="m-portlet" id="m_portlet">
                    <div class="m-portlet__head">
                      <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                          <span class="m-portlet__head-icon">
                            <i class="flaticon-calendar-2"></i>
                          </span>
                          <h3 class="m-portlet__head-text">
                            Time Table
                          </h3>
						</div>
						<a (click)="saveTimeTable()" href="#" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
						<span>
						  <i class="flaticon-file"></i>
						  <span>
							Save Record
						  </span>
						</span>
					  </a>
                      </div>
                      
                    </div>
                    <div class="m-portlet__body">
                      <div id="m_calendar"></div>
                    </div>
                  </div>
                  <!--end::Portlet-->
                </div>
              </div>
            </div>
          </div>
          <!--end::Form-->
        </div>
        <!--end::Portlet-->
      </div>
    </div>
  </div>
</div>

<div id="listTemplate">
  <div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title m-subheader__title--separator">
          Time Table List
        </h3>

      </div>

    </div>
  </div>
  <div class="m-content">
    <div class="m-portlet m-portlet--mobile">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">
              Test Marks List
            </h3>
          </div>
        </div>
       
      </div>
      <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
          <div class="row align-items-center">
            <div class="col-xl-8 order-2 order-xl-1">
              <div class="form-group m-form__group row align-items-center">
                <div class="col-md-4">
                  <div class="m-input-icon m-input-icon--left">
                    <input type="text" class="form-control m-input m-input--solid" placeholder="Search..."
                      id="m_form_search">
                    <span class="m-input-icon__icon m-input-icon__icon--left">
                      <span>
                        <i class="la la-search"></i>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 order-1 order-xl-2 m--align-right">

              <a (click)="addTemplate()" href="#"
                class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                <span>
                  <i class="flaticon-file"></i>
                  <span>
                    Add Time Table
                  </span>
                </span>
              </a>
              <div class="m-separator m-separator--dashed d-xl-none"></div>
            </div>
          </div>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <div class="m_datatable" id="local_data"></div>
        <!--end: Datatable -->
      </div>
    </div>
  </div>
</div>
